<div class="container">

  <h1>Liste des messages</h1>

  <p style="text-align: center;" *ngIf="messages === null">Chargement en cours...</p>

  <br>
  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="+33 ... " #input>
  </mat-form-field>

  <table mat-table class="" style="text-align: center !important;" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="date" style="text-align: center;">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="matheadercell" style="padding-left: 100px">Date</th>
      <td mat-cell *matCellDef="let message" style="text-align: center !important;">{{ message.date | date: 'dd/MM/YYYY HH:mm:ss' }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="matheadercell" style="padding-left: 100px">Fournisseur</th>
      <td mat-cell class="centertable" *matCellDef="let message" style="text-align: center !important;">{{ message.address }}</td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="matheadercell" style="padding-left: 100px">Contenu</th>
      <td mat-cell *matCellDef="let message" style="text-align: center !important;">{{ message.body }}</td>
    </ng-container>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="matheadercell" style="padding-left: 100px">Label</th>
      <td mat-cell *matCellDef="let message" style="text-align: center !important;">{{ message.label }}</td>
    </ng-container>

    <ng-container matColumnDef="deviceId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="matheadercell" style="padding-left: 100px">Device Id</th>
        <td mat-cell *matCellDef="let message" style="text-align: center !important;">{{ message.deviceId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
      <br>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5" style="text-align: center;">Aucune donnée pour la recherche "{{input.value}}"</td>
      </tr>
    </table>
<br>
    <mat-paginator class="pagination" [pageSizeOptions]="[100, 50, 25, 10, 5]" aria-label="Select page of users..."></mat-paginator>
</div>
