<div class="container" *ngIf="item">
    <h1>Afficher le fournisseur</h1>

    <a href="#" routerLink="/liste-fournisseurs" class="btn btn-primary">Retour</a>


    <br>

    <div style="text-align: center;">
        <strong>IP :</strong>
        <p class="form-control" readonly *ngIf="item">{{ item.id }}</p>
    </div>

    <br>

    <div style="text-align: center;">
        <strong>Nom :</strong>
        <p class="form-control" readonly *ngIf="item">{{ item.name }}</p>
    </div>

</div>

<p *ngIf="!item">
    Chargement de l'élément en cours ...
</p>
