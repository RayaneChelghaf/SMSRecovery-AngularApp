<div class="container">
    <h1>Éditer le fournisseur</h1>

    <a href="#" routerLink="/liste-fournisseurs" class="btn btn-primary">Retour</a>

    <br>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">IP:</label>
            <input
                formControlName="title"
                id="title"
                type="text"
                [(ngModel)]="items.id"
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">IP Requise.</div>
            </div>
        </div>

        <br>

        <div class="form-group">
            <label for="body">Nom :</label>
            <textarea
                formControlName="body"
                id="body"
                type="text"
                [(ngModel)]="items.name"
                class="form-control">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Nom requis.</div>
            </div>
        </div>

        <br>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Mettre à jour</button>
    </form>
</div>
