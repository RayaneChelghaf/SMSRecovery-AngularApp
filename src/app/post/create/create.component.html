<div class="container">
    <h1>Ajouter un device</h1>
  
    <a href="#" routerLink="/liste-devices" class="btn btn-primary">Retour</a>
        
    <br>

    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Device id (retourné par ADB)	:</label>
            <!-- <label>Nom du fournisseur</label>
            <input type="text" name="nom" [(ngModel)]="model.name">
          
            <button routerLink="/liste-fournisseurs/" class="btn btn-primary" [disabled]="!model.name" (click)="addNewModel()">Ajouter</button>
           -->
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Device id requis.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="body">Libellé :</label>
            <textarea 
                formControlName="body"
                id="body" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Libellé requis.</div>
            </div>
        </div>
  
        <br>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Ajouter</button>
    </form>
</div>
