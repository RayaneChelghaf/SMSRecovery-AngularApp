<div class="container">
    <h1>Liste des messages</h1>
  
    <p style="text-align: center;" *ngIf="items === null">Chargement en cours... </p>

    <a href="#" routerLink="/message/create/" class="btn btn-success">Ajouter un message</a>

    <br>
    
    <table class="table table-bordered" style="text-align: center;">
      <tr>
        <th>Date </th>
        <th>IP </th>
        <th>Contenu </th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a href="#" [routerLink]="['/message/', post.id, 'view']" class="btn btn-info">Voir</a>
          <a href="#" [routerLink]="['/message/', post.id, 'edit']" class="btn btn-primary">Ã‰diter</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Supprimer</button>
        </td>
      </tr>
    </table>
 </div>
